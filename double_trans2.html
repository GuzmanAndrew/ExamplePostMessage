<!DOCTYPE html>
<html>

<head>
   <title></title>
</head>

<body>
   iframe:domain2
   <div id="div1"></div>
   
   <script type="text/javascript">
       // Escucha el evento de mensajes en la ventana del iframe y recibe mensajes
       window.addEventListener('message', function (event) {
          var div1 = document.getElementById('div1');
          // El event.origin es la url del dominio 1 o donde se envia
          if (event.origin === 'http://127.0.0.1:5500') {
             // div1.innerHTML += "Desde la ventana " + event.origin + ": " + event.data + "<br>";
             div1.innerHTML += "Desde la ventana " + event.origin + ": " + "<br>" + event.data.nombre + "<br>" + event.data.cedula;
          }
          // Enviar un mensaje a la p√°gina principal
          event.source.postMessage(this.location + ": Enviado", event.origin);

        });
    </script>
</body>

</html>
